<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toogleSearch()" class="search-link pull-right"><span *ngIf="iptSearch.value"><small>"{{iptSearch.value}}"</small></span>
        <i class="fa fa-search"></i>
    </a>      
  </h1>
  <!-- barra de buscas-->
  <div class="row">
    <div class="col-xs-12 search-bar" [@toogleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #iptSearch formControlName="searchControl" 
            class="form-control" placeholder="O que você esta procurando?">
        </div>
      </form>
    </div>
  </div>
  <!--fim da barra de buscas-->
</section>
<section class="content">
  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-3 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
   </div>
</section>

<!-- FIM  do CONTEÚDO -->
